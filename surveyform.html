<!--Create a super hero programmer survey, and create a form that collects the following information:
•Name
•Age
•Super hero power(s)
•Cape size (Small, Medium, Large)
•Operating System choice
•Bio
•Tagline
•Arch Enemies List
•Mascot/Power-Animal
•Programming Languages
Try to create several variations, trying out the different form field types.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <form action="http://localhost:5000" enctype="multipart/form-data" method="POST"> 
        <label for="name">Name: 
        <input type="text" name="name" value="" autofocus required>
        </label>
        <br><br>
        <label for="age">Age: 1
        <input type="range" name="age" min="0" max="130" step="1"> 130
        </label> 
        <br><br>
        <label for="powers">Top super powers:
            <ul>
            <li><input type="checkbox" name="flying" value="">Flight</li>
            <li><input type="checkbox" name="teleportation" value="">Teleportation</li>
            <li><input type="checkbox" name="strength" value=""> Super Strength</li>
            <li><input type="checkbox" name="polyglot" value=""> Polyglotism</li>
            <li><input type="checkbox" name="other" value=""> Other 
            <br> 
            <input type="text" name="power" value=""> </li>
            </ul> 
        </label>
        <br>
        <label for="cape-size"> Cape Size:
            <select name="Cape-Size"> 
                <option>S</option> 
                <option>M</option> 
                <option>L</option> 
            </select>
        </label>
        <br> <br>
        <label for="bio">Bio:
            <textarea name="bio">About you</textarea>
        </label>
        <br><br>
        <label for="programming-lang"> Programming Languages: <br><br>
            <select name="lang" multiple> 
                <option value="1001">Python</option> 
                <option value="1002">JS</option> 
                <option value="1003">C++</option>
            </select>
        </label>
        <br><br>
        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="reset"> 
    </form>   
</body>
</html>
