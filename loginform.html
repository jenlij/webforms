<!--•Have a field for username and a field for the password
•Include a submit form and a reset
•Check the difference between using GET and POST, and pay particular attention to the URL after you submit.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
</head>
<body>
<form action="http://localhost:5000" enctype="multipart/form-data" method="POST"> 
<label for="username">Username: 
<input type="text" name="user-name" value="" required>
</label>
<br>
<label for="password">Password:
<input type="password" name="user-password" value="" required>
</label>
<br>
<input type="submit" name="submit" value="submit">
<input type="reset" name="reset" value="reset"> 
</form>
</body>
</html>
